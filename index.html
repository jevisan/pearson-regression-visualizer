<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearson Regression</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'main-button': '5px 5px #84cc16',
                        'hover-button': '2px 2px #334155, 5px 5px #84cc16',
                        'pressed': 'inset 4px 4px #84cc16'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        html, body {
            min-height: 100%;
            height: 100%;
            font-family: 'VT323', monospace;
            font-size: 25px;
        }
        @layer base {
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-700 text-lime-500">
    <div class="w-10/12 mx-auto">
        <!-- div below should provide vertical top -->
        <div class="">
            <!-- TITLE -->
            <div class="text-center">
                <h1 class="title">
                    Pearson Regression Visualizer
                </h1>
            </div>
            <!-- COCKPIT -->
            <div class="border-2 border-lime-500 rounded-lg px-4 pt-2 pb-3">
                <!-- COCKPIT TITLE -->
                <div>
                    <h2>Data Input</h2>
                </div>
                <!-- INPUTS -->
                <div>
                    <!-- X INPUT -->
                    <div class="relative mt-1 rounded-md ">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-lime-500 sm:text-sm">X</span>
                          </div>
                        <input type="number" name="x" id="x_field" class="h-12 block w-full pl-7 pr-2 rounded-md border border-lime-500 bg-transparent focus:border-lime-400 focus:ring-lime-400 focus-visible:outline-none"/>
                    </div>
                    <div class="validation-msg text-red-400" id="x_validation"></div>
                    <!-- Y INPUT -->
                    <div class="relative mt-2 rounded-md ">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-lime-500 sm:text-sm">Y</span>
                          </div>
                        <input type="number" name="y" id="y_field" class="h-12 block w-full pl-7 rounded-md border border-lime-500 bg-transparent focus:border-lime-400 focus:ring-lime-400 focus-visible:outline-none"/>
                    </div>              
                    <div class="validation-msg text-red-400" id="y_validation"></div>
                </div>
                <!-- CONTROLS -->
                <div class="mt-6">
                    <button type="button" id="add_btn" class="
                        block w-full border-2 border-lime-500 bg-transparent text-lime-500
                        shadow-main-button
                        hover:bg-lime-500 hover:text-slate-700 hover:shadow-hover-button
                        active:bg-slate-700 active:text-lime-500 active:shadow-pressed active:translate-x-1 active:translate-y-1
                        ">ADD</button>
                    <button type="button" id="calculate_btn" class="
                        block w-full mt-2 border-2 border-lime-500
                        shadow-main-button 
                        hover:bg-lime-500 hover:text-slate-700 hover:shadow-hover-button
                        active:bg-slate-700 active:text-lime-500 active:shadow-pressed active:translate-x-1 active:translate-y-1
                        disabled:text-lime-700 disabled:bg-slate-600
                        " disabled>CALCULATE</button>
                </div>
            </div>
        
            <div class="data-container">
                <table id="tabular_data" border="1">
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </table>
            </div>
            
            <div class="statistics-container">
                X Mean: <div id="X_mean"></div>
                Y Mean: <div id="Y_mean"></div>
                X Strd dev: <div id="X_std_dev"></div>
                Y Strd dev: <div id="Y_std_dev"></div>
                Pearson correlation coefficient: <div id="pearson_correlation"></div>
                Interpretation: <div id="correlation_interpretation"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
